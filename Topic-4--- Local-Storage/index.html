<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Local storage</title>
        <style>
            .btn {
                width: 225px;
                padding: 10px;
                border-radius: 20px;
                cursor: pointer;
            }
            .input-field {
                width: 200px;
                padding: 10px;
                display: block;
                margin-bottom: 20px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Local storage ans Session storage</h1>
        <form action="#">
            <input
                class="input-field"
                type="text"
                placeholder="storage id"
                id="storage-id" />
            <input
                class="input-field"
                type="text"
                placeholder="storage value"
                id="storage-value" />
            <br />
            <button class="btn" onclick="addToLocalStorage()">
                Add to local storage
            </button>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
